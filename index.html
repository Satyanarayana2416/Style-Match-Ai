<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Match AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        --bg-color-1: #e0e7ff; /* indigo-100 */
        --bg-color-2: #fae8ff; /* fuchsia-100 */
        --bg-color-3: #dbeafe; /* blue-100 */
        --bg-color-4: #e0f2fe; /* cyan-100 */

        font-family: 'Inter', sans-serif;
        background: linear-gradient(-45deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3), var(--bg-color-4));
        background-size: 400% 400%;
        animation: gradientBG 25s ease infinite;
      }
      
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-pop-in { animation: popIn 0.3s ease-out forwards; }
      .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }

      .animate-stagger-children > * {
        animation: slideUp 0.5s ease-out forwards;
        opacity: 0;
      }

      /* --- Custom Cursor Styles --- */
      /* Ensure the custom cursor is used everywhere, even on interactive elements */
      body, button, a, input, [role="button"], [class*="cursor-pointer"] {
        cursor: none !important;
      }

      .cursor-dot {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        border-radius: 50%;
        
        /* The "smoke" effect using a linear gradient as requested */
        background: linear-gradient(135deg, 
            hsla(330, 100%, 85%, 0.7), 
            hsla(300, 100%, 70%, 0.5), 
            hsla(270, 100%, 60%, 0.3)
        );
        
        /* Softer, more ethereal look */
        filter: blur(8px);
        
        /* Smooth transition for size changes on hover */
        transition: width 0.2s ease-out, height 0.2s ease-out;
      }

    </style>
